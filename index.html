<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>NYT Book Reviews</title>
</head>
<body>
    <header>
        <h1>New York Times Book Reviews</h1>
        <input type="text" id="input">
        <input type="submit" id="submit">
    </header>
    <main>
        <section class="reviews">
            <article class="card">
                <h2>Beloved by Toni Morrison</h2>
                <h3>review by: Review Author, 3/17/21</h3>
                <p id="summary">In this essay, I will</p>
                <p id="url">https://api.nytimes.com/svc/books/v3</p>
            </article>
        </section>
    </main>
    <footer>All Rights Reserved 2021</footer>
</body>
</html>
